<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Thank You for Subscribing</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <!-- <link rel="stylesheet" href="css/main.css"> -->

    <style>
        body {
            background: linear-gradient(135deg, #ab2485, #E29D2D);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
        }

        .thankyou-card {
            background: #fff;
            color: #333;
            border-radius: 1rem;
            padding: 3rem 2rem;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            text-align: center;
            animation: fadeInUp 0.8s ease-in-out;
        }

        .thankyou-card .checkmark {
            font-size: 3rem;
            color: #301cc8;
        }

        .btn-main {
            background-color: #5f3156;
            color: #fff;
        }

        .btn-main:hover {
            background-color: #6e3e65;
            color: #fff;
        }
    </style>
</head>

<body>
    <div class="thankyou-card wow fadeInUp">
        <div class="checkmark mb-3">✅</div>
        <h1 class="fw-bold mb-3">Thank You!</h1>
        <p class="lead mb-4">You’ve successfully subscribed to our newsletter.
            Check your inbox for confirmation and stay tuned for updates!</p>
        <a href="https://nurture4d.com/" class="btn btn-main px-4">
            Back to Home
        </a>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"></script>
    <script> new WOW().init(); </script>
</body>

</html>
